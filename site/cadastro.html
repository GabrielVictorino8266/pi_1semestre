<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./style/cadastro.css">
</head>
<body>
    <header>
    </header>
    <main>
        <img src="./assets/logo-curta.png" alt="Logo Versão Curta do projeto EducaQuest">
        
            <form action="" method="get" class="form-cadastrar">
                <div class="form-item">
                    <label for="tipo-usuario" id="label-form-item-username" class="label-form-item">Escolha seu tipo de usuário<strong><span aria-label="required">*</span></strong>.</label>
                    <select name="tipo-usuario" id="tipo-usuario">
                        <option value="aluno">Aluno</option>
                        <option value="professor">Professor</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="username" id="label-form-item-username" class="label-form-item">Nome Completo<strong><span aria-label="required">*</span></strong>.</label>
                    <input type="text" name="username" id="username" required placeholder="Digite seu nome">
                </div>

                <div class="form-item">
                    <label for="email" id="label-form-item-email" class="label-form-item">Informe seu Email<strong><span aria-label="required">*</span></strong>.</label>
                    <input type="email" name="email" id="email" required placeholder="Digite seu email">
                </div>

                <div class="form-item">
                    <label for="password" id="label-form-item-password" class="label-form-item">Informe sua senha<strong><span aria-label="required">*</span></strong>.</label>
                    <input type="password" name="password" id="password" required placeholder="Digite sua senha">
                </div>
            </form>

        <div class="botoes-acao-form-cadastrar">
            <a href="./jogar.html">
                <button type="button" id="btn-cadastrar">CADASTRAR</button>
            </a>
            <a href="#" class="botoes-acao-link">Já tem conta? <strong>Entrar</strong></a>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
